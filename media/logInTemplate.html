<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Spotilyrics Auth</title>
</head>
<body>
<div class="login-container">
    <h1 class="login-title">
        Sign in to <span class="logo-bold">Spotilyrics</span>
    </h1>
    <div class="login-separator"></div>
    <div class="field-group">
        <label for="clientId" class="field-label">CLIENT ID</label>
<!--        hardcoded client id-->
        <input type="text" id="clientId" class="field-input" placeholder="Client Id" value="997bf5e2e2424b90a9a8ace61dea4254" />
        <p style="font-size: 13px; color: #b3b3b3; margin-top: 8px;">
            Leave it as it is if you don't know what it is, or take it
            <a href="https://developer.spotify.com/dashboard/" target="_blank" class="link-hint">here</a>
        </p>
    </div>

    <button class="btn-continue">Continue</button>
</div>
</body>
</html>
