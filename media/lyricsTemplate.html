<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Spotilyrics</title>
</head>
<body class="lyricsBody">
<div class="box">
<!--    <div class="line" data-lyrics-id="0">Lorem ipsum dolor sit amet</div>-->
    <div class="placeholder">Looks like we don’t have lyrics yet.</div>
</div>
<script>
    let lastLyricsHash = '';
    let lastPickId = null;

    window.addEventListener('message', event => {
        const { command, lyrics, pick } = event.data;

        if (command === 'addLyrics') {
            const lyricsHash = JSON.stringify(lyrics);
            if (lyricsHash !== lastLyricsHash) {
                renderLyrics(lyrics);
                lastLyricsHash = lyricsHash;
            }
            pickLyrics(pick);
        }
        else if (command === 'clearLyrics') {
            clearLyrics();
        }
        else if (command === 'pickLyrics') {
            pickLyrics(pick);
        }
    });

    function renderLyrics(lyrics) {
        const box = document.querySelector('.box');
        box.innerHTML = '';

        const allStrings = lyrics.every(item => typeof item === 'string');
        if (allStrings) {
            const note = document.createElement('div');
            note.className = 'lyrics-note';
            note.textContent = 'These lyrics aren\'t synced to the song yet.';
            box.appendChild(note);
            lyrics.forEach(text => {
                const div = document.createElement('div');
                div.className = 'line';
                div.style.opacity = '1';
                div.textContent = text;
                box.appendChild(div);
            });
        } else {
            lyrics.forEach(line => {
                const div = document.createElement('div');
                div.className = 'line future';
                div.textContent = line.text || '♪';
                div.dataset.lyricsId = line.id;
                box.appendChild(div);
            });
        }
        window.scrollTo(0, 0);
    }

    function clearLyrics() {
        const box = document.querySelector('.box');
        box.innerHTML = `<div class="placeholder">Looks like we don’t have lyrics yet.</div>`;
        lastLyricsHash = '';
        lastPickId = null;
    }

    function pickLyrics(id) {
        if (id === lastPickId) return;
        lastPickId = id;

        const lines = Array.from(document.querySelectorAll('.line'));
        if (!lines.length) return;

        const pickedIndex = lines.findIndex(line => line.dataset.lyricsId === String(id));
        if (pickedIndex === -1) return;

        lines.forEach((line, index) => {
            line.classList.remove('past', 'current', 'future');

            if (index < pickedIndex) {
                line.classList.add('past');
            } else if (index === pickedIndex) {
                line.classList.add('current');
            } else {
                line.classList.add('future');
            }
        });

        lines[pickedIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
</script>
</body>
</html>
